<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="profile-container">
        {% if user_photo %}
            <img src="{{ url_for('static', filename='uploads/' + user_photo) }}" alt="Profile Photo" class="profile-photo">
        {% else %}
            <div class="profile-photo no-photo">No Photo</div>
        {% endif %}

        <h1>Welcome, {{ user_name }}!</h1>
        <h2>Email: {{ user_email }}</h2>

      
        <form action="{{ url_for('upload_photo') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="photo" class="custom-file-label">Choose File</label>
            <input type="file" name="photo" id="photo" class="file-input">
            <button type="submit" class="upload-button">Upload Photo</button>
        </form>

        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
</body>
</html>
